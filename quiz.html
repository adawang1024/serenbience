<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Quiz</title>

    <link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Montserrat:ital,wght@1,800&family=Sono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b11e300b58.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        animation: fadeInAnimation ease 1.5s;
        animation-iteration-count: 1;
        animation-fill-mode: backwards;
      }
      @keyframes fadeInAnimation {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="quizBody">
    <audio id="sound" controls autoplay src="" preload="auto" loop></audio>
    <div class="wrapper">
      <div class="content" role="main">
        <div class="vertical-center">
          <h1 class="title">Question <output id="qNum">1</output></h1>
          <p class="question">Do you prefer being indoors or outdoors?</p>
          <image id="finalGif" src=""></image>
          <div class="container">
            <button class="answerButton" id="left" type="button">
              Indoors<i id="play" class="fa-solid"></i>
            </button>

            <button class="answerButton" id="right" type="button">
              Outdoors<i id="pause" class="fa-solid"></i>
            </button>

            <div class="container">
              <a href="">
                <button class="quizButton" id="startButton">Start over</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
